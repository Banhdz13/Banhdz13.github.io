<body>

<h2>ğŸ« Tham quan TrÆ°á»ng VÃµ ThÃ nh Trang</h2>

<canvas id="game" width="800" height="500"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// NhÃ¢n váº­t
let player = {
  x: 100,
  y: 250,
  size: 20,
  speed: 3
};

// Lá»›p há»c
let classroom = {
  x: 600,
  y: 180,
  w: 120,
  h: 80
};

let keys = {};

document.addEventListener("keydown", e => keys[e.key] = true);
document.addEventListener("keyup", e => keys[e.key] = false);

function update() {
  if (keys["w"] || keys["ArrowUp"]) player.y -= player.speed;
  if (keys["s"] || keys["ArrowDown"]) player.y += player.speed;
  if (keys["a"] || keys["ArrowLeft"]) player.x -= player.speed;
  if (keys["d"] || keys["ArrowRight"]) player.x += player.speed;

  // Giá»›i háº¡n sÃ¢n
  player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // SÃ¢n trÆ°á»ng
  ctx.fillStyle = "#16a34a";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // TÃ²a nhÃ  lá»›p 7A2
  ctx.fillStyle = "#64748b";
  ctx.fillRect(classroom.x, classroom.y, classroom.w, classroom.h);
  ctx.fillStyle = "white";
  ctx.fillText("Lá»›p 7A2", classroom.x + 25, classroom.y + 45);

  // NhÃ¢n váº­t
  ctx.fillStyle = "#2563eb";
  ctx.fillRect(player.x, player.y, player.size, player.size);
  ctx.fillStyle = "white";
  ctx.fillText("Báº£o Anh", player.x - 10, player.y - 5);

  // Check tháº¯ng
  if (
    player.x > classroom.x &&
    player.x < classroom.x + classroom.w &&
    player.y > classroom.y &&
    player.y < classroom.y + classroom.h
  ) {
    ctx.fillStyle = "yellow";
    ctx.font = "30px Arial";
    ctx.fillText("ğŸ‰ Báº¡n Ä‘Ã£ tÃ¬m tháº¥y lá»›p 7A2!", 180, 60);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
