<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Windows của Bảo Anh</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{overflow:hidden;background:#000}

/* Boot screen */
#boot{
  position:fixed;inset:0;
  background:#000;color:#0af;
  display:flex;align-items:center;justify-content:center;
  font-size:32px;
  animation:fadeOut 3s forwards;
}
@keyframes fadeOut{
  0%{opacity:1}
  80%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

/* Login */
#login{
  position:fixed;inset:0;
  background:linear-gradient(#0a2a66,#000);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  color:white;
}
#login input{
  padding:10px;font-size:18px;margin-top:10px
}
#login button{
  margin-top:10px;padding:8px 20px;font-size:16px
}

/* Desktop */
#desktop{
  display:none;
  width:100vw;height:100vh;
  background:linear-gradient(#1e90ff,#004);
  position:relative;
}
.icon{
  width:80px;text-align:center;color:white;
  margin:20px;cursor:pointer;
}
.icon img{width:48px}

/* Taskbar */
#taskbar{
  position:absolute;bottom:0;left:0;
  width:100%;height:40px;
  background:#222;color:white;
  display:flex;align-items:center;
  padding-left:10px;
}

/* Window */
.window{
  position:absolute;
  width:400px;height:300px;
  background:white;
  border:2px solid #333;
  top:100px;left:200px;
}
.titlebar{
  background:#0078d7;color:white;
  padding:5px;cursor:move;
}
.close{
  float:right;cursor:pointer
}
.content{padding:10px;height:calc(100% - 30px)}
textarea{width:100%;height:100%}
iframe{width:100%;height:100%;border:none}
</style>
</head>
<body>

<div id="boot">Starting Windows...</div>

<div id="login">
  <h1>Máy tính của Bảo Anh</h1>
  <p>Nhập mật khẩu</p>
  <input id="pass" type="password">
  <button onclick="login()">Đăng nhập</button>
</div>

<div id="desktop">
  <div class="icon" onclick="openApp('word')">
    <img src="https://img.icons8.com/color/96/microsoft-word-2019.png">
    <div>Word</div>
  </div>

  <div class="icon" onclick="openApp('excel')">
    <img src="https://img.icons8.com/color/96/microsoft-excel-2019.png">
    <div>Excel</div>
  </div>

  <div class="icon" onclick="openApp('ppt')">
    <img src="https://img.icons8.com/color/96/microsoft-powerpoint-2019.png">
    <div>PPT</div>
  </div>

  <div class="icon" onclick="openApp('google')">
    <img src="https://img.icons8.com/color/96/google-logo.png">
    <div>Google</div>
  </div>

  <div class="icon" onclick="openApp('roblox')">
    <img src="https://img.icons8.com/color/96/roblox.png">
    <div>Roblox</div>
  </div>

  <div id="taskbar">Windows Web OS</div>
</div>

<script>
function login(){
  if(document.getElementById("pass").value==="2013"){
    document.getElementById("login").style.display="none";
    document.getElementById("desktop").style.display="block";
  }else alert("Sai mật khẩu!");
}

function openApp(app){
  let w=document.createElement("div");
  w.className="window";
  w.innerHTML=`
    <div class="titlebar">
      ${app.toUpperCase()}
      <span class="close" onclick="this.parentElement.parentElement.remove()">❌</span>
    </div>
    <div class="content">${appContent(app)}</div>
  `;
  document.getElementById("desktop").appendChild(w);
}

function appContent(app){
  if(app==="word") return `<textarea>Word của Bảo Anh</textarea>`;
  if(app==="excel") return `<textarea>Excel (giả lập)</textarea>`;
  if(app==="ppt") return `<textarea>PPT (giả lập)</textarea>`;
  if(app==="google") return `<iframe src="https://www.google.com"></iframe>`;
  if(app==="roblox") return `<iframe src="https://www.roblox.com"></iframe>`;
  return "";
}
</script>

</body>
</html>
