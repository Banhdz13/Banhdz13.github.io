<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Windows Web - B·∫£o Anh</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI}
body{overflow:hidden;background:black}

/* Boot */
#boot{
  position:fixed;inset:0;
  background:black;color:#0af;
  display:flex;align-items:center;justify-content:center;
  font-size:32px;
  animation:boot 3s forwards;
}
@keyframes boot{
  0%{opacity:1}
  80%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

/* Login */
#login{
  position:fixed;inset:0;
  background:linear-gradient(#0a2a66,#000);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  color:white;
}
#login input{padding:10px;font-size:18px}
#login button{margin-top:10px;padding:8px 20px}

/* Desktop */
#desktop{
  display:none;
  width:100vw;height:100vh;
  background:linear-gradient(#1e90ff,#003);
  position:relative;
}

/* Icons */
.icon{
  width:90px;text-align:center;color:white;
  margin:15px;cursor:pointer;
}
.icon img{width:48px}

/* Taskbar */
#taskbar{
  position:absolute;bottom:0;left:0;
  width:100%;height:45px;
  background:#222;color:white;
  display:flex;align-items:center;
}
#start{width:50px;text-align:center;cursor:pointer}
#search{flex:1}
#search input{width:100%;padding:5px}

/* Window */
.window{
  position:absolute;
  width:420px;height:300px;
  background:white;
  border:2px solid #333;
  top:120px;left:200px;
}
.titlebar{
  background:#0078d7;color:white;
  padding:5px;
}
.close{float:right;cursor:pointer}
.content{padding:10px;height:calc(100% - 30px)}
textarea{width:100%;height:100%}
</style>
</head>
<body>

<div id="boot">Starting Windows...</div>

<div id="login">
  <h1>M√°y t√≠nh c·ªßa B·∫£o Anh</h1>
  <p>Nh·∫≠p m·∫≠t kh·∫©u</p>
  <input id="pass" type="password">
  <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<div id="desktop">

  <div class="icon" onclick="openApp('Word')">
    <img src="https://img.icons8.com/color/96/microsoft-word-2019.png">
    <div>Word</div>
  </div>

  <div class="icon" onclick="openApp('Excel')">
    <img src="https://img.icons8.com/color/96/microsoft-excel-2019.png">
    <div>Excel</div>
  </div>

  <div class="icon" onclick="openApp('PowerPoint')">
    <img src="https://img.icons8.com/color/96/microsoft-powerpoint-2019.png">
    <div>PPT</div>
  </div>

  <div class="icon" onclick="openApp('Notepad')">
    <img src="https://img.icons8.com/fluency/96/notepad.png">
    <div>Notepad</div>
  </div>

  <div class="icon" onclick="openGoogle()">
    <img src="https://img.icons8.com/color/96/google-logo.png">
    <div>Google</div>
  </div>

  <div class="icon" onclick="openRoblox()">
    <img src="https://img.icons8.com/color/96/roblox.png">
    <div>Roblox</div>
  </div>

  <div id="taskbar">
    <div id="start">ü™ü</div>
    <div id="search">
      <input placeholder="T√¨m ki·∫øm app..." onkeyup="searchApp(this.value)">
    </div>
  </div>

</div>

<script>
function login(){
  if(pass.value==="2013"){
    login.style.display="none";
    desktop.style.display="block";
  }else alert("Sai m·∫≠t kh·∫©u!");
}

function openApp(name){
  let w=document.createElement("div");
  w.className="window";
  w.innerHTML=`
    <div class="titlebar">
      ${name}
      <span class="close" onclick="this.parentElement.parentElement.remove()">‚ùå</span>
    </div>
    <div class="content">
      <textarea>${name} c·ªßa B·∫£o Anh</textarea>
    </div>`;
  desktop.appendChild(w);
}

function openGoogle(){
  window.open("https://www.google.com","_blank");
}

function openRoblox(){
  window.open("https://www.roblox.com/discover#/sortName=TopRated","_blank");
}

function searchApp(text){
  document.querySelectorAll(".icon").forEach(i=>{
    i.style.display=i.innerText.toLowerCase().includes(text.toLowerCase())?"block":"none";
  });
}
</script>

</body>
</html>
