<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Windows Web - B·∫£o Anh</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI}
body{background:black;overflow:hidden}

/* Boot */
#boot{
  position:fixed;inset:0;
  background:black;color:#0af;
  display:flex;align-items:center;justify-content:center;
  font-size:32px;
  animation:boot 2.5s forwards;
}
@keyframes boot{
  0%{opacity:1}
  90%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

/* Login */
#login{
  position:fixed;inset:0;
  background:linear-gradient(#0a2a66,#000);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  color:white;
}
#login input{
  padding:10px;font-size:18px;text-align:center
}
#login button{
  margin-top:10px;padding:8px 20px;font-size:16px
}

/* Desktop */
#desktop{
  display:none;
  width:100vw;height:100vh;
  background:linear-gradient(#1e90ff,#002);
  position:relative;
}

/* Icons */
.icon{
  width:90px;margin:15px;
  text-align:center;color:white;
  cursor:pointer;
}
.icon img{width:48px}

/* Taskbar */
#taskbar{
  position:absolute;bottom:0;left:0;
  width:100%;height:45px;
  background:#222;color:white;
  display:flex;align-items:center;
}
#start{width:50px;text-align:center;font-size:20px}
#search input{
  width:200px;padding:5px;margin-left:10px
}

/* Window */
.window{
  position:absolute;
  width:420px;height:300px;
  background:white;
  border:2px solid #333;
  top:120px;left:200px;
}
.titlebar{
  background:#0078d7;color:white;
  padding:5px;
}
.close{
  float:right;cursor:pointer
}
.content{
  padding:10px;height:calc(100% - 30px)
}
textarea{
  width:100%;height:100%
}
</style>
</head>
<body>

<div id="boot">Starting Windows...</div>

<div id="login">
  <h1>M√°y t√≠nh c·ªßa B·∫£o Anh</h1>

  <input id="password" type="password" placeholder="M·∫≠t kh·∫©u">
  <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
</div>

<div id="desktop">

  <div class="icon" onclick="openApp('Word')">
    <img src="https://img.icons8.com/color/96/microsoft-word-2019.png">

  </div>

  <div class="icon" onclick="openApp('Excel')">
    <img src="https://img.icons8.com/color/96/microsoft-excel-2019.png">
    <div>Excel</div>

  <div class="icon" onclick="openApp('PowerPoint')">
    <img src="https://img.icons8.com/color/96/microsoft-powerpoint-2019.png">

  <div class="icon" onclick="openApp('Notepad')">
    <img src="https://img.icons8.com/fluency/96/notepad.png">

  </div>

  <div class="icon" onclick="openGoogle()">

<script>
function login(){
  const pass = document.getElementById("password").value;
  if(pass === "2013"){
    document.getElementById("login").style.display = "none";

  }else{

function openApp(name){

  w.className = "window";
  w.innerHTML = `
    <div class="titlebar">
      ${name}
      <span class="close" onclick="this.parentElement.parentElement.remove()">‚ùå</span>
    </div>
    <div class="content">

function openGoogle(){

}

function openRoblox(){
  window.open("https://www.roblox.com","_blank");
}
</script>

</body>
</html>
